<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple static webpage template">
    <title>My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background: #555;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer img {
            width: 36px;
            height: 36px;
            border-radius: 9px; /* 圆角 */
            vertical-align: middle;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>About This Template</h2>
        <p>This is a simple static webpage template. You can use it as a starting point for your website.</p>
        <p>Feel free to customize the styles and content to suit your needs.</p>
    </main>
    <footer>
        <p>
            <a href="https://github.com/hengruiren" target="_blank">
                <img src="img/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/hengrui-ren-53a575253" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn">
            </a>
            <a href="mailto:hengrren@gmail.com" target="_blank">
                <img src="img/email.png" alt="Email">
            </a>
        </p>
        <p>copyright  &copy; 2024 Hengrui</p>
    </footer>
</body>
</html>
